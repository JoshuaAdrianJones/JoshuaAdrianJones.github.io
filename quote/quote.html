<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container container-fluid">
        <div class="row row-centered">
            <div class="col-xs-6 col-centered">
                <h1 class="text-center">The magical random quote machine</h1>
                <h2 class="text-center"><a href="https://www.freecodecamp.com">free code camp</a> project to give you a random tweetable quote</h2>

                <div class="border panel panel-default">
                    <div class="panel-body">
                        <h4 class="text-center quote" id="quote"></h4>
                        <h4 class="text-center author" id="author"></h4>
                        <div class="btn-group-lg text-center" role="group" aria-label="...">
                            <button type="button" id="newQuote" class="btn btn-default">Get A Random Quote</button>
                            <a id="link" href="" target="_blank">
                                <button type="button" class="btn btn-default" id="twit">Tweet</button>
                            </a>
                        </div>
                    </div>
                </div>
                <h2 class="text-center">Thanks for checking out my mini-project, find out more at <a href="http://www.jonesprojects.co.uk">My Website</a> and <a href="https://jonesprojects.wordpress.com/">My Blog</a></h2>

            </div>
        </div>
    </div>
    <script src="quote.js"></script>

</body>

</html>
